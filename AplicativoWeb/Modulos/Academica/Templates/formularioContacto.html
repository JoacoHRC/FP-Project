<!DOCTYPE html>
<html>
<head>
    <title>Cont√°ctenos | My ToDo List</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header>
        <h1><a href="{% url 'index' %}">My ToDo List</a></h1>
    </header>
        <p>Ponte en contacto con nosotros.</p>
        <form action="/contactar/" method="POST">{% csrf_token %} 
            <p>Asunto : <input type ="text" name="txtAsunto"/></p>   
            <p>Email : <input type ="email" name="txtEmail"/></p>
            <p>
                Mensaje:
                <textarea name ="txtMensaje" rows="5" cols="30" style="resize:none;"></textarea>
            </p>
            <input type ="submit" value="Enviar"/>
        </form>
    <footer>
         <li class="nav-item"><a class="nav-link" href="{% url 'contactar' %}">Contacto</a></li>
         <li class="nav-item"><a class="nav-link" href="{% url 'admin' %}">Administradores</a></li>
    </footer>
</body> 
</html>
